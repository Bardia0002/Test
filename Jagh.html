<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Telegram App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f8cce0; /* رنگ پس‌زمینه صورتی */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh; /* ارتفاع کامل صفحه */
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 250px; /* ارتفاع بخش بالای صفحه */
            background-color: #f8cce0; /* همان رنگ پس‌زمینه */
        }

        .image-container {
            display: flex;
            gap: 50px; /* فاصله بین دو تصویر */
        }

        .image-container img {
            width: 150px; /* عرض تصاویر */
            height: 150px; /* ارتفاع تصاویر */
            object-fit: cover; /* حفظ نسبت ابعاد و پر کردن فضای مشخص شده */
        }

        .main-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 30px; /* فاصله از بخش بالای صفحه */
        }

        .image-frame {
            background-color: #d32f2f; /* رنگ قرمز تیره */
            border-radius: 15px; /* گوشه‌های برجسته */
            padding: 20px; /* فاصله بین تصویر و مرز */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-frame img {
            width: 300px; /* عرض تصویر */
            height: auto; /* حفظ نسبت ابعاد */
            border-radius: 10px; /* گوشه‌های گرد برای تصویر */
        }

        .telegram-button {
            margin-top: 20px; /* فاصله بین تصویر و دکمه */
            padding: 10px 20px; /* فاصله داخلی دکمه */
            background-color: #0088cc; /* رنگ آبی تلگرام */
            border: 2px solid #005f8a; /* لبه آبی تیره‌تر */
            border-radius: 5px; /* گوشه‌های دکمه */
            color: white; /* رنگ متن دکمه */
            font-size: 16px; /* اندازه متن دکمه */
            cursor: pointer; /* نمایش نشانگر دست */
            text-align: center; /* مرکز قرار دادن متن */
            text-decoration: none; /* حذف خط زیر متن */
            transition: background-color 0.3s, border-color 0.3s; /* افکت تغییر رنگ */
        }

        .telegram-button:hover {
            background-color: #005f8a; /* تغییر رنگ دکمه در حالت هاور */
            border-color: #0088cc; /* تغییر رنگ لبه دکمه در حالت هاور */
        }

        .details {
            margin-top: 20px; /* فاصله بین دکمه و توضیحات */
            text-align: center; /* مرکز قرار دادن متن */
        }

        .details p {
            margin: 5px 0; /* فاصله بین پاراگراف‌ها */
            font-size: 14px; /* اندازه متن */
        }

        .details .specs {
            font-weight: bold; /* برجسته کردن مشخصات */
            font-size: 16px; /* اندازه بزرگتر برای مشخصات */
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="image-container">
            <img src="1.png" alt="Image 1">
            <img src="2.png" alt="Image 2">
        </div>
    </header>

    <div class="main-content">
        <div class="image-frame">
            <img src="woman_with_blue_hair.png" alt="Woman with Blue Hair">
        </div>
        <!-- لینک تلگرام -->
        <a href="https://t.me/your_6ytubechanel" class="telegram-button">Open in Telegram</a>

        <div class="details">
            <p>This program includes all movies with subtitles and excellent games, and it's completely free!</p>
            <p class="specs">Name: Sexy Tube</p>
            <p class="specs">Size: 10 MB</p>
            <p class="specs">Rating: 4.5 Stars</p>
            <p class="specs">Age Rating: 18+</p>
        </div>
    </div>
</body>
</html>
